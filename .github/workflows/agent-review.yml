name: Multi-Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  agent-review:
    name: Run Agent Reviews
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Agent Review Triggered
        run: |
          echo "ðŸ¤– Multi-Agent Code Review triggered for PR #${{ github.event.pull_request.number }}"
          echo ""
          echo "Agents activated:"
          echo "  ðŸ“‹ Code Reviewer - Checking code quality and best practices"
          echo "  ðŸ”’ Security Scanner - Scanning for vulnerabilities"
          echo "  ðŸ“š Documentation Bot - Analyzing API documentation"
          echo ""
          echo "Agent definitions found in .github/agents/:"
