name: Multi-Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-reviewer:
    name: "ğŸ” Code Reviewer Agent"
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze code quality
        run: |
          echo "ğŸ“‹ Code Reviewer Agent analyzing PR #${{ github.event.pull_request.number }}..."
          echo "Reading agent definition from .github/agents/code-reviewer.agent.md"
          cat .github/agents/code-reviewer.agent.md
          echo ""
          echo "Scanning changed files for code quality issues..."
          sleep 5

      - name: Post Code Review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('demo-scripts/agent-comments/code-reviewer-comment.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  security-scanner:
    name: "ğŸ”’ Security Scanner Agent"
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for vulnerabilities
        run: |
          echo "ğŸ”’ Security Scanner Agent analyzing PR #${{ github.event.pull_request.number }}..."
          echo "Reading agent definition from .github/agents/security-scanner.agent.md"
          cat .github/agents/security-scanner.agent.md
          echo ""
          echo "Scanning for OWASP Top 10 vulnerabilities..."
          sleep 15

      - name: Post Security Analysis comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('demo-scripts/agent-comments/security-scanner-comment.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  documentation-bot:
    name: "ğŸ“š Documentation Bot Agent"
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    needs: [code-reviewer, security-scanner]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze documentation
        run: |
          echo "ğŸ“š Documentation Bot analyzing PR #${{ github.event.pull_request.number }}..."
          echo "Reading agent definition from .github/agents/documentation-bot.agent.md"
          cat .github/agents/documentation-bot.agent.md
          echo ""
          echo "Checking for missing API documentation..."
          sleep 5

      - name: Post Documentation Analysis comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('demo-scripts/agent-comments/documentation-bot-comment.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
